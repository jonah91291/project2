<table class="display nowrap table table-bordered">
  <thead>
  <tr>
  <th>EID</th>
  <th>E-NAME</th>
  <th>E-SALARY</th>
  <th>E-JOINING DATE</th>
  <th>E-EDIT AND E-DELETE</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let i of users">
  <td>{{i.EID}}</td>
  <td>{{i.ENAME}}</td>
  <td>{{i.ESALARY}}</td>
  <td>{{i.EJDATE}}</td>
  <td><button type="button" id="delete" (click)="deleteEmployee(i.id)" class="btn btn-info pull-right">Delete</button>
  <button type="button" id="edit" (click)="editEmployee(i)" class="btn btn-info pull-right">Edit</button></td>
  </tr>
  </tbody>
  <tfoot>
  </tfoot>
  </table>
